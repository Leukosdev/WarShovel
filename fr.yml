spawnetape1-2: §a§l■ I understand.
spawnetape2: |
    Vous utiliser le launcher §6SquidHD§f.
    Ce launcher a était créé par des serveurs qui sont bannis de Minecraft pour contourner le Contrat de Licence Utilisateur Final de Minecraft (CLUF/EULA) et continuer d'être accessible aux joueurs.
    Utiliser ce launcher promouvoit ces serveurs qui ne respectent par le CLUF et par extension les joueurs.
    WarShovel cherche à être exemplaire et est contre cela, et ne vous permet donc pas de jouer avec ce launcher.
spawnetape3: |
    Bienvenue sur §6WarShovel§f.
    
    Le §6créateur de WarShovel et son équipe§f s'engagent à:
    
     - Respecter le Contrat de Licence Utilisateur Final de Minecraft (CLUF/EULA).
     - Ce que le serveur §6reste ouvert le plus longtemps§f possible tant que les finances le permettent.
     - Ce que l'intégralité de l'argent reçu par les joueurs soit §6dépensée dans le fonctionnement du serveur§f et non en rémunération de son équipe.
     - §6Rembourser tout dons d'argent§f à la demande du donnateur jusqu'à un mois après le don.
     - Donner §6accès à l'intégralité du contenu§f sans contrepartie financière.
     - Maintenanir le §6respect entre les joueurs§f.
     - Réparer au mieux les tords qui pourrait arriver envers les joueurs.
     - Etre §6toujours contactable§f par le biais du serveur Discord de WarShovel, sauf en cas de perturbation du serveur Discord.
     - §6Interdire l'accès aux joueurs§f qui utilisent un §6launcher Minecraft modifié§f de §6contournement du CLUF§f de Minecraft.
    
    Cliquez sur votre réponse:
     
spawnetape3-2: §a§l■ J'ai compris les engagements de WarShovel
spawnetape4: |
    Voici le réglement que vous devez acceptez:
    
    Ce serveur est la propriété de son créateur. Merci de respecter le serveur et ses utilisateurs.
      §61.§f Ne pas tricher.
      §62.§f Signaler tout problème technique au plus vite.
      §63.§f Respectez verbalement au spawn et sur le serveur Discord.
      §64.§f Ne pas utiliser un pseudonyme Minecraft offensant.
    Ce serveur s'assimile à un lieu public. Il s'adresse donc à des personnes matures capablent de supporter un langage parfois choquant.
      §65.§f Un langage choquant est toléré dans les discussions locales.
     
    Cliquez sur votre réponse:
     
spawnetape4-2: §a§l■ J'accepter le règlement
